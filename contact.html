<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angie Roach: Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Header includes navigation links or buttons-->
    <div class="navcontainer">
        <a class="navlogo" href="index.html">Angela Roach</a>
        <div class="nav">
            <ul>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="index.html">About </a></li>
            </ul>
        </div>
    </div>

    <!--Contact form-->
    <main>
        <div class="contactBox">
            <div class="boxHeader">
                <h2>Contact</h2>
            </div>

            <div class="call2Action">
                <p>Contact us for more information about the work you see on the site. </p>


                <div class="contactME">

                    <form>
                        <div class="form-group">
                            <label for="nameInput">Your Full Name: </label><br>
                            <input type="text" class="form-control" id="nameInput"
                                placeholder="">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="emailInput">Email: </label><br>
                            <input type="email" class="form-control" id="emailInput"
                                placeholder="">
                        </div>
                        <br>
                        <div class="form-group">
                                <label for="messageTextarea1">Your Message: </label><br>
                                <textarea class="form-control" id="messageArea" rows="6"></textarea>
                              </div>


                        <br>
                        <div id="submit">
                            <input id="submit_button" type="submit" value="Send" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright &copy;</p>
    </footer>




</body>

</html>
